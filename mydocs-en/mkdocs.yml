site_name: My Docs - English
#site_url: https://mydomain.org/en/ # instead of 'http://mydomain.org/mydocs'
site_url: https://crystalhhc.github.io/myDocs/en/
theme:
  name: material
  language: en
  icon:
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    #- toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  palette:  
    - primary: teal
      # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
#  - i18n:
#      default_language: en
#      languages:
#        en:
#          name: English
#          build: true
#       zh-TW:
#          name: 正體中文
#          build: true 
  - tags:
      tags_file: tags.md      
  - blog 

extra:
  alternate:
    - name: English
      link: http://127.0.0.1:8000/en/
      lang: en
    - name: 正體中文
      link: http://127.0.0.1:8001/zh-TW/
      lang: zh-TW

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

not_in_nav: |
  /tutorials/**/*.md

# nav
nav:
  - Home: index.md
  - Projects:
    - Overview: projects/index.md
    - OCR: ocr/index.md
    - Document AI: doc_ai/index.md
    - Table Information Extraction: /en/docai/table.md
  - OCR: 
    - Overview: ocr/index.md
    - Introductions: ocr/introduction.md
    - Roadmap: ocr/roadmap.md
    - Features: ocr/features.md
    - Machine Training: ocr/machine_training.md
    - Version: ocr/version.md
  - Document AI: 
    - Overview: doc_ai/index.md 
    - Table Information Extraction: docai/table.md
  - Blog: blog/index.md
  - Tags: tags.md