name: Deploy MkDocs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04  # Explicitly specify Ubuntu 22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
      - name: Build English docs
        run: mkdocs build --config-file mydocs-en/mkdocs.yml --site-dir site/en

      - name: Build Chinese docs
        run: mkdocs build --config-file mydocs-zh-TW/mkdocs.yml --site-dir site/zh-TW

      - name: Create .nojekyll file
        run: touch site/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true